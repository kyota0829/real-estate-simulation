<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="width=device-width" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不動産シミュレーション</title>
    <mate name="description" content="建築提案をする際に必要な情報を計算します">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assts/css/sanitize.css">
    <link rel="stylesheet" href="./assts/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

  <h1 class="title">不動産シミュレーション</h1>
  
  <article>
    <div class="main">
      <h2 class="instruction">～固定資産税～</h2>
      <!-- form -->
      <form action="#" id="form" class="form">
        <table class="formTable">
          <th class="item">土地</th>
          <tr>
            <th>面積</th>
            <td>
              <div class="input-group">
                <input type="number" name="area" step="0.01" class="input">
                <span class="unit">㎡</span>
              </div>
            </td>
          </tr>
          <tr>
            <th>固定資産税路線価</th>
            <td>
              <div class="input-group">
                <input type="number" name="realTax" step="0.01" class="input">
                <span class="unit">万円</span>
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <select name="purpose" id="purpose">
                <option value="">使用用途</option>
                <option value="housing">住宅用地</option>
                <option value="others">その他</option>
              </select>
            </th>
          </tr>
            <th class="item">建物</th>
          <tr>
            <th>延べ床面積</th>
            <td>
              <div class="input-group">
                <input type="number" name="floor" step="0.01" class="input">
                <span class="unit">㎡</span>
              </div>
            </td>
          </tr>
          <tr>
            <th>建築費(坪単価)</th>
            <td>
              <div class="input-group">
                <input type="number" name="price" class="input">
                <span class="unit">万円</span>
              </div>
            </td>
          </tr>
          <tr>
            <th>住宅用地の場合は住戸数</th>
            <td>
              <div class="input-group">
                <input type="number" name="house" class="input">
                <span class="unit">戸</span>
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <select name="structure" id="structure">
                <option value="">構造</option>
                <option value="wood">木造</option>
                <option value="unWood">非木造</option>
              </select>
            </th>
          </tr>
          <tr>
            <th>
              <select name="year" id="year">
                <option value="">築年数</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
                <option value="43">43</option>
                <option value="44">44</option>
                <option value="45">45年以上</option>
              </select>
            </th>
          </tr>
        </table>
      </form>
      <input type="submit" value="計算" onclick="calculateTax(event)" class="submit">

        <!-- output -->
      <table class="outputTable">
        <tr>
          <td>
            <p id="realValue" class="output"></p>
          </td>
        </tr>
        <tr>
          <td>
            <p id="realPay" class="output"></p>
          </td>
        </tr>
        <tr>
          <td>
            <p id="builValue" class="output"></p>
          </td>
        </tr>
        <tr>
          <td>
            <p id="builPay" class="output"></p>
          </td>
        </tr>
        <tr>
          <td>
            <p id="taxPay" class="output"></p>
          </td>
        </tr>
      </table>
    </div>
    <!-- サイドメニュー -->
    <div class="side">
      <h3 class="menu">メニュー</h3>
      <ul class="nav_list">
        <li class="nav_item"><a href="index.html">ホーム</a></li>
        <li class="nav_item"><a href="cost.html">建築費</a></li>
        <li class="nav_item"><a href="simpl_real_estate_tax.html">固定資産税(簡易)</a></li>
        <li class="nav_item"><a href="real_estate_tax.html">固定資産税</a></li>
        <li class="nav_item"><a href="simple_inheritance_tax.html">相続税(簡易)</a></li>
        <li class="nav_item"><a href="inheritance_tax.html">相続税</a></li>
        <li class="nav_item"><a href="simpl_pay.html">収支シミュレーション(簡易)</a></li>
        <li class="nav_item"><a href="pay.html">収支シミュレーション</a></li>
        <li class="nav_item"><a href="real_estate_price.html">売買相場</a></li>
      </ul>
    </div>
  </article>
  
  <h3 class="remarks">
    注意事項
    <p>固定資産税率 1.4%</p>
    <p>都市計画税率 0.3%</p>
    <p>経年減価補正率は法務局が公表している経年減価補正率表を基に算出しています<br>
      詳しくは<a href="https://houmukyoku.moj.go.jp/kobe/page000034.pdf">こちら</a></p>
  </h3>

  <script src="./assts/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
